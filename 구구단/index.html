<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      class GuGuDan extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            firstNumber: Math.ceil(Math.random() * 9),
            secondNumber: Math.ceil(Math.random() * 9),
            inputValue: "",
            result: "",
          };
        }
        onChange = (event) => {
          this.setState({ inputValue: event.target.value });
        };
        onSubmit = (event) => {
          event.preventDefault();
          if (
            Number(this.state.inputValue) ===
            this.state.firstNumber * this.state.secondNumber
          ) {
            this.setState({
              firstNumber: Math.ceil(Math.random() * 9),
              secondNumber: Math.ceil(Math.random() * 9),
              inputValue: "",
              result: `정답입니다 정답 : ${this.state.inputValue}`,
            });
          } else {
            this.setState({
              inputValue: "",
              result: "정답이 아닙니다",
            });
          }
        };
        render() {
          const { firstNumber, secondNumber, inputValue, result } = this.state;
          return (
            <div>
              <h4>구구단 문제</h4>
              <p>
                {firstNumber} x {secondNumber} = ?
              </p>
              <form onSubmit={this.onSubmit}>
                <input
                  type="number"
                  value={inputValue}
                  onChange={this.onChange}
                />
                <button>정답 확인</button>
              </form>
              <div>{result}</div>
            </div>
          );
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(
        <>
          <GuGuDan />
          <GuGuDan />
        </>,
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
